
label bootcamp
	menu label Bootcamp
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=bootcamp priority=critical locale=fr_FR.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=bootcamp -- pci=nomsi
label bootcampp
	menu label Bootcamp + proxy
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=bootcamp priority=critical locale=fr_FR.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=bootcamp local/proxy=1 -- pci=nomsi
label bootcamps
	menu label Bootcamp + serial
	kernel fai-linux-etch
	append console=ttyS0,9600n80 initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=bootcamp priority=critical locale=fr_FR.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=bootcamp -- pci=nomsi

label soekris
	menu label Soekris (Debian Sarge i386)
        kernel debian-installer-sarge/i386/2.6/linux
        append console=ttyS0,9600n81 vga=normal initrd=debian-installer-sarge/i386/2.6/initrd.gz ramdisk_size=10934 root=/dev/rd/0 devfs=mount,dall DEBIAN_FRONTEND=text rw  --

