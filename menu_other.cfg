
label formation_ast
	menu label AUTO Formation Asterisk i386
	kernel formation_asterisk/vmlinuz-fedora11
	append initrd=formation_asterisk/initrd.img-fedora11 ks=http://fai.proformatique.com/formation_asterisk/ks.cfg ip=dhcp load_ramdisk=1 network

label formation_xivo_enh
	menu label AUTO Formation XiVO (Etch'n'Half)
	kernel fai-linux-lenny
	append initrd=fai-initrd-lenny rw auto=true url=http://fai.proformatique.com priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=xivo_enh,formation_xivo_enh hostname=xivo-training --

