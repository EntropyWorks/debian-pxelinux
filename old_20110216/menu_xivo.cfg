
label xivo-dalek
	menu label XiVO Dalek (current)
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=xivo priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --
label xivo-dalekp
	menu label XiVO Dalek (current) + proxy
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=xivo priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo local/proxy=1 --
label xivo-daleks
	menu label XiVO Dalek (current) + serial
	kernel fai-linux-etch
