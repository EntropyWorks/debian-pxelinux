
label xivorc
	menu label XiVO rc (Dalek-dev)
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=xivorc priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --
label xivorcp
	menu label XiVO rc (Dalek-dev) + proxy
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=xivorc priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo local/proxy=1 --
label xivorcs
	menu label XiVO rc (Dalek-dev) + serial
	kernel fai-linux-etch
	append console=ttyS0,9600n80 initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=xivorc priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --

