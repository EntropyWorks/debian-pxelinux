menu begin advanced
        menu title XiVO Gallifrey olds releases
        include boot-screens/stdmenu.cfg
        label gallifry-old
                menu label ^Back..
                menu exit
        include pxelinux.cfg/xivo/gallifrey.cfg
menu end

label xivoetchnhalf
	menu label XiVO Dalek Etch'n'Half (current)
	kernel fai-linux-lenny
	append initrd=fai-initrd-lenny rw auto=true url=http://fai.proformatique.com priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=xivo_enh hostname=xivo --

label xivo-k-9
	menu label XiVO K-9
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=xivo-k-9 priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --

