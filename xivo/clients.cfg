
label xivo
	menu label Callbooster
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://mirror.xivo.fr classes=xivo-tardis,clients_callbooster priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --

label xivo for ASF
	menu label ASF
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://mirror.xivo.fr classes=clients_asf priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --
