menu title system
include boot-screens/stdmenu.cfg

label xivo_skaro_dev
	menu label Install XiVO skaro
	kernel fai-linux-squeeze
	append initrd=fai-initrd-squeeze rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=debug,skaro hostname=xivo --

label xivo-gallifrey
	menu label Install XiVO gallifrey
	kernel fai-linux-lenny
	append initrd=fai-initrd-lenny ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://mirror.xivo.fr classes=xivo priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --

label xivo-dalek
	menu label Install XiV0 dalek
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://mirror.xivo.fr classes=xivo priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --

