
label xivo_skaro_dev
	menu label skaro-dev
	kernel fai-linux-squeeze
	append initrd=fai-initrd-squeeze rw auto=true url=http://fai.proformatique.com priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=debug,squeeze-xivo-skaro-dev hostname=xivo --
label xivodev
	menu label gallifrey-dev
	kernel fai-linux-lenny
	append initrd=fai-initrd-lenny rw auto=true url=http://fai.proformatique.com priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=debug,xivodev hostname=xivo --
label xivorc
	menu label dalek-dev
	kernel fai-linux-etch
	append initrd=fai-initrd-etch ramdisk_size=10934 root=/dev/rd/0 rw auto=true url=http://fai.proformatique.com classes=xivorc priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 hostname=xivo --
