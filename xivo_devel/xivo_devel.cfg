
label xivo_skaro_dev
	menu label skaro-dev
	kernel fai-linux-squeeze
	append initrd=fai-initrd-squeeze rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=debug,skaro-dev hostname=xivo --

label xivodev
	menu label gallifrey-dev
	kernel fai-linux-lenny
	append initrd=fai-initrd-lenny rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 interface=auto netcfg/dhcp_timeout=60 classes=debug,xivodev hostname=xivo --
