
label xivo_skaro_dev
	menu label skaro-dev
	kernel fai-linux-squeeze
	append initrd=fai-initrd-squeeze rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,skaro-dev hostname=xivo --

label xivo_wheezy_skaro_dev
	menu label wheezy-xivo-skaro-dev (experimental)
	kernel fai-linux-wheezy
	append initrd=fai-initrd-wheezy rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,wheezy-xivo-skaro-dev hostname=xivo --
