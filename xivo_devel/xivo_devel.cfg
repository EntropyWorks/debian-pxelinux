
label xivo_skaro_dev
	menu label skaro-dev
	kernel fai-linux-squeeze
	append initrd=fai-initrd-squeeze rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,skaro-dev hostname=xivo --

label xivo_open_hardware
	menu label skaro-dev on xivo open hardware (only serial console)
	kernel fai-linux-squeeze
	append initrd=fai-initrd-squeeze rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,skaro-dev,xioh hostname=xivo -- console=ttyS0,115200n8

label xivodev
	menu label gallifrey-dev
	kernel fai-linux-lenny
	append initrd=fai-initrd-lenny rw auto=true url=http://mirror.xivo.fr priority=critical locale=en_US.UTF-8 DEBCONF_DEBUG=5 interface=auto netcfg/dhcp_timeout=60 classes=debug,xivodev hostname=xivo --
